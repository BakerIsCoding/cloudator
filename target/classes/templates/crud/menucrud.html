<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Cloudator Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Lista de usuarios</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Usuari</th>
                <th>Password</th>
                <th>Mail</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"><a href="/users/${user.id}">Id</a></td>
                <td th:text="${user.username}">Nombre de usuario</td>
                <td th:text="${user.password}">Contrase√±a</td>
                <td th:text="${user.email}">Email</td>
                <td><a th:href="${ '/users/' + user.id}">View</a></td>
                <td><a th:href="${'/users/edit/' + user.id}">Edit</a></td>
                <td><a th:href="${'/users/delete/' + user.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
