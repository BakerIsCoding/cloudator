<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cloudator register</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{../static/vendors/mdi/css/materialdesignicons.min.css}" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" th:href="@{../static/vendors/css/vendor.bundle.base.css}" href="../../assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <style>
      .login-bg {
      background: url(../static/images/auth/fondo_1.jpg) no-repeat center center;
      background-size: cover;
    }
   </style>
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{../static/css/style.css}" href="../../assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{../static/images/favicon.png}" href="../../assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Nuevo usuario</h3>
                <div th:if="${param.success}">
                  <div class="alert badge-success">Te has registrado correctamente!</div>
                </div>
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                  <div class="form-group">
                    <label>Nombre de Usuario</label>
                    <input id="username"
                           name="username"
                           placeholder="Introduce tu nombre de usuario"
                           th:field="*{username}"
                           type="text" 
                           class="form-control p_input">
                    <p th:errors="*{username}" class="text-danger"
                    th:if="${#fields.hasErrors('username')}">
                    </p>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input id="email"
                    name="email"
                    placeholder="Introduce un email"
                    th:field="*{email}"
                    type="email" class="form-control p_input">
                    <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                  </div>
                  <div class="form-group">
                    <label>Contrase침a</label>
                    <input id="password"
                    name="password"
                    placeholder="introduce contrase침a"
                    th:field="*{password}"
                    type="password" class="form-control p_input">
                    <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <!--    BOTON RECORDARME IMPLEMENTAR EN EL FUTURO
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    -->
                    <a href="#" class="forgot-pass">Has olvidado la contrase침a?</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Registrate</button>
                  </div>
                  <p class="sign-up text-center">Ya tienes una cuenta?<a th:href="@{/login}"> Inicia sesi칩n aqui! </a></p>
                  <p class="terms">*Creando una cuenta estas aceptando nuestros<a href="#"> Terminos y condiciones</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src="@{../static/vendors/js/vendor.bundle.base.js}" src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script th:src="@{../static/js/off-canvas.js}" src="../../assets/js/off-canvas.js"></script>
    <script th:src="@{../static/js/hoverable-collapse.js}" src="../../assets/js/hoverable-collapse.js"></script>
    <script th:src="@{../static/js/misc.js}" src="../../assets/js/misc.js"></script>
    <script th:src="@{../static/js/settings.js}" src="../../assets/js/settings.js"></script>
    <script th:src="@{../static/js/todolist.js}" src="../../assets/js/todolist.js"></script>
    <script th:src="@{../static/js/eventColorRegister.js}"></script>
    <!-- endinject -->
  </body>
</html>
