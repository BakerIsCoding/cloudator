<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <!-- plugins:css -->

    <link rel="stylesheet" th:href="@{../../../static/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{../../../static/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{../../../static/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{../../../static/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{../../../static/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{../../../static/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{../../../static/css/style.css}">
    <link rel="stylesheet" th:href="@{../../../static/css/custom.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{../../../static/images/favicon.png}" />
</head>

<body>

    <div class="container-scroller">
        <!--LEFT SIDEBAR -->
        <div th:replace="~{fragments/sidebar :: html_sidebar}"></div>

        <!-- partial -->
        <div class="container-fluid page-body-wrapper">

            <!--TOP SIDEBAR -->
            <div th:replace="~{fragments/topbar :: html_topbar}"></div>

            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                            <div class="card corona-gradient-card">
                                <div class="card-body py-0 px-0 px-sm-3">
                                    <div class="contenedor">
                                        <div class="col-5 col-sm-7 col-xl-8 p-0 padding-10">
                                            <h4 class="mb-1 mb-sm-0">Necesitas más espacio? Quieres elegir con quién
                                                compartir tus archivos?
                                            </h4>
                                            <p class="mb-0 font-weight-normal d-none d-sm-block">Hazte Premium aquí,
                                                solo te llevará 5
                                                minutos!</p>
                                        </div>
                                        <div class="col-3 col-sm-2 col-xl-2 ps-0 text-end">
                                            <span>
                                                <a th:href="@{/users/plan/}"
                                                    class="btn btn-outline-light btn-rounded get-started-btn">Cambiar plan</a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title text-center">Espacio de Almacenamiento</h4>
                                    <div
                                        class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-2 px-4 px-md-3 px-xl-4 roundedbig mt-3">
                                        <canvas id="doughnutChart" style="height:250px"></canvas>
                                    </div>

                                    <!--<canvas id="transaction-history" class="transaction-chart"></canvas>-->
                                    <div
                                        class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 roundedbig mt-3">
                                        <div class="text-md- text-xl-left">
                                            <h6 class="mb-1">Espacio Ocupado</h6>
                                        </div>

                                        <div
                                            class="align-self-center flex-grow text-right text-md-center text-xl-right py-md-2 py-xl-0">
                                            <h6 class="text-rightimportant font-weight-bold mb-0" th:text="${totalStorageUsed}"></h6>
                                        </div>
                                    </div>
                                    <div
                                        class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 roundedbig mt-3">
                                        <div class="text-md-center text-xl-left">
                                            <h6 class="mb-1">Espacio Libre</h6>
                                        </div>
                                        <div class="align-self-center flex-grow text-md-center text-xl-right py-md-2 py-xl-0"
                                            style="margin-left: 30px !important;">
                                            <h6 class="text-rightimportant font-weight-bold mb-0" th:text="${remainingStorage}"></h6>
                                        </div>
                                    </div>
                                    <div
                                        class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 roundedbig mt-3">
                                        <div class="text-md-center text-xl-left">
                                            <h6 class="mb-1">Espacio Total</h6>
                                        </div>
                                        <div class="align-self-center flex-grow text-md-center text-xl-right py-md-2 py-xl-0"
                                            style="margin-left: 30px !important;">
                                            <h6 class="text-rightimportant font-weight-bold mb-0" th:text="${maxStorage}"></h6>
                                            <!-- AÑADIR VARIABLE -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <div>
                                        <h4 class="card-title mb-1 text-center">Archivos subidos hoy</h4>
                                    </div>
                                    <!-- INSERTAR GRAFICO -->
                                    <div
                                        class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-2 px-4 px-md-3 px-xl-4 roundedbig mt-3">
                                        <canvas id="subidasDiariasChart" style="height:250px"></canvas>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span style="display: none;" id="espacioOcupado" th:text="${espacioOcupado}"></span>
                <span style="display: none;" id="espacioLibre" th:text="${espacioLibre}"></span>
                <span id="fechasNormal" style="display: none;"
                    th:text="${#strings.listJoin(fechasNormal.![#dates.format(date, 'yyyy-MM-dd') + ':' + count], ',')}">
                </span>
                <span id="fechasUser" style="display: none;"
                    th:text="${#strings.listJoin(fechasUser.![#dates.format(date, 'yyyy-MM-dd') + ':' + count], ',')}">
                </span>

                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src="@{../../../static/vendors/js/vendor.bundle.base.js}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->


    <script th:src="@{../../../static/vendors/chart.js/Chart.min.js}"></script>
    <script th:src="@{../../../static/vendors/chart.js/chartjs-plugin-datalabels.min.js}"></script>
    <script th:src="@{../../../static/vendors/progressbar.js/progressbar.min.js}"></script>
    <script th:src="@{../../../static/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
    <script th:src="@{../../../static/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{../../../static/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
    <script th:src="@{../../../static/js/jquery.cookie.js}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script th:src="@{../../../static/js/off-canvas.js}"></script>
    <script th:src="@{../../../static/js/hoverable-collapse.js}"></script>
    <script th:src="@{../../../static/js/settings.js}"></script>
    <script th:src="@{../../../static/js/todolist.js}"></script>
    <script th:src="@{../../../static/js/almacenamiento.js}"></script>
    <script th:src="@{../../../static/js/archivos.js}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script th:src="@{../../../static/js/dashboard.js}"></script>
    <!-- End custom js for this page -->

</body>

</html>
